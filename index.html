<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Forum</title>

    <!-- daisy cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Style -->
    <style>
      /* google font mulish */
      @import url("https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap");

      /* google font inter */
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap");

      .font-mulish {
        font-family: "Mulish", sans-serif;
      }

      .font-inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="max-w-screen-xl mx-auto font-mulish">
      <!-- navbar -->
      <nav class="pt-6">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <a class="btn btn-ghost text-4xl font-extrabold"
              ><img src="assets/images/logo.png" alt=""
            /></a>
          </div>
          <div class="navbar-end">
            <div class="flex gap-3">
              <a class="" href="#"
                ><img
                  class="w-14 h-14 rounded-[50px]"
                  src="assets/images/Frame 2.svg"
                  alt=""
              /></a>
              <a class="" href="#"
                ><img
                  class="w-14 h-14 rounded-[50px]"
                  src="assets/images/Frame 3.svg"
                  alt=""
              /></a>
              <a class="" href="#"
                ><img
                  class="w-14 h-14 rounded-[50px]"
                  src="assets/images/Frame 4.svg"
                  alt=""
              /></a>
              <a class="" href="#"
                ><img
                  class="w-14 h-14 rounded-[50px]"
                  src="assets/images/Frame 5.svg"
                  alt=""
              /></a>
            </div>
            <a class="btn ms-6 w-36 rounded-[50px] bg-[#797DFC] text-white"
              >Sign In</a
            >
          </div>
        </div>
      </nav>

      <!-- banner -->
      <section
        class="bg-[url('/assets/images/Rectangle.png')] h-screen bg-no-repeat bg-cover bg-center mt-12 mb-24"
      >
        <div class="flex justify-center items-center p-24">
          <div class="text-white">
            <h1 class="text-6xl w-5/6 leading-[86px] font-black">
              Welcome to the
              <span
                class="bg-gradient-to-r from-[#797DFC] to-[#797DFC] text-transparent bg-clip-text"
                >ReTro</span
              >
              Forum
            </h1>
            <p class="mt-5 mb-8 w-1/2">
              Share your favorite opinion and win and wp forum coffee mug!
            </p>
            <label
              class="input input-bordered flex items-center w-3/5 rounded-[50px] gap-2"
            >
              <input
                type="text"
                class="grow"
                placeholder="search here anything"
              />
              <span class="badge badge-info h-10 w-28 bg-[#797DFC] text-white"
                >Search</span
              >
            </label>
          </div>
          <div
            class="bg-white text-[#12132DCC] p-12 w-1/3 rounded-[32px] flex flex-col gap-6"
          >
            <li class="list-none flex justify-between">
              <span>Registered Users</span> <span>2</span>
            </li>
            <li class="list-none flex justify-between">
              <span>Registered Users</span> <span>3</span>
            </li>
            <li class="list-none flex justify-between">
              <span>Registered Users</span> <span>1</span>
            </li>
            <li class="list-none flex justify-between">
              <span>Registered Users</span> <span>4</span>
            </li>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>

    <!-- js file -->
    <script src="js/index.js"></script>
  </body>
</html>
